<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Project Tracking</title>
  </head>
  <body class="overflow-hidden font-Barlow">
    <header
      class="container mx-auto p-6 flex justify-between mb-[50px] lg:mb-[124px]"
    >
      <!--Logo-->
      <div class="w-[24px] lg:w-[32px]">
        <img src="./images/logo.svg" alt="logo" />
      </div>

      <!--Desktop Navigation-->
      <nav class="hidden md:block">
        <ul class="flex space-x-[42px]">
          <li><a href="#" class="hover:underline">Product</a></li>
          <li><a href="#" class="hover:underline">Features</a></li>
          <li><a href="#" class="hover:underline">Pricing</a></li>
          <li>&middot;</li>
          <li><a href="#" class="text-gray-400 hover:underline">Login</a></li>
        </ul>
      </nav>

      <!--Mobile Menu (Hamburger and Dropdown)-->
      <div class="md:hidden">
        <!--Hamburger Icon (Aligned to the Right)-->
        <button id="menu-toggle">
          <img src="./images/icon-hamburger.svg" alt="menu" id="menu-icon" />
        </button>

        <!--Dropdown Menu-->
        <div id="dropdown-menu" class="absolute z-10 w-[80%] right-12.5 top-12">
          <ul class="space-y-2 bg-white w-full font-bold">
            <li class="text-center"><a href="#">PRODUCT</a></li>
            <li class="text-center"><a href="#">FEATURES</a></li>
            <li class="text-center mb-[20px]"><a href="#">PRICING</a></li>
            <li class="text-center text-gray-400"><a href="#">LOGIN</a></li>
          </ul>
        </div>
      </div>
    </header>
    <section
      class="container pl-6 mx-auto flex flex-col-reverse lg:flex-row lg:items-center"
    >
      <div class="lg:mt-[-250px]">
        <div class="lg:mb-[64px]">
          <h2
            class="uppercase text-gray-400 tracking-wider mb-[20px] text-[15px]"
          >
            <span class="bg-black py-3 px-5 rounded-3xl text-white mr-3"
              >new</span
            >
            <span class="mr-3">monograph</span> dashboard
          </h2>
          <h1
            class="text-[40px] font-bold uppercase leading-10 mb-[16px] lg:w-[470px]"
          >
            Powerful insights into your team
          </h1>
          <p class="text-gray-400 text-[18px] w-[300px] mb-[27px]">
            Projects planning and time tracking for agile teams
          </p>
        </div>
        <div class="flex gap-[20px] items-center">
          <h2
            class="bg-amber-600 text-white px-[24px] py-[12px] rounded-[5px] uppercase text-[14px]"
          >
            schedule a demo
          </h2>
          <h2 class="text-gray-400 text-[14px] uppercase">to see a preview</h2>
        </div>
      </div>
      <div class="mb-[160px] overflow-x-hidden">
        <img
          src="./images/illustration-devices.svg"
          alt="illustration"
          class="scale-150 ml-[80px] lg:scale-130 lg:ml-[100px]"
        />
      </div>
    </section>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
